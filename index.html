<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap JS CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- jQuery UI CDN -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous"></script>

    <!-- Spectrum CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>

    <!-- jQuery plugin dateFormat -->
    <script defer type="text/javascript" src="js/jquery-dateformat.min.js"></script>
    <!-- My script -->
    <script defer type="text/javascript" src="js/script.js"></script>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
        crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Spectrum CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">

    <!-- My styling -->
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">

    <title>Todos!</title>

</head>

<body>

    <!-- dialog modal -->
    <div id="dialog">
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">Description</a></li>
                <li><a href="#tabs-2">Deadline</a></li>
                <li><a href="#tabs-3">Colors</a></li>
            </ul>
            <div id="tabs-1">
                <div class="mb-3">
                    <label for="task-title">task</label>
                    <input type="text" id="task-title" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="task-desc">description</label>
                    <textarea id="task-desc" placeholder="(click here to describe your task)"
                        autocomplete="off"></textarea>
                </div>
            </div>
            <div id="tabs-2">
                <div class="mb-3">
                    <label for="datepicker">deadline</label>
                    <input type="text" id="datepicker" autocomplete="off" placeholder="(click here to set a deadline)">
                </div>
                <button id="clear" class="btn">Clear deadline</button>
            </div>
            <div id="tabs-3">
                <p>The tab for changing the colors</p>
                <div class="mb-3 picker-cont">
                    <label for="colorpicker">color</label>
                    <input id="colorpicker" value="white">
                </div>
            </div>
        </div>
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0 h1">Todos!</h1>
        </div>
    </nav>

    <!-- list containers -->
    <div class="container-sm">
        <div class="row">

            <!-- to do lsit -->
            <div class="col">
                <div class="card border bg-light h-100">
                    <h2 class="card-header h3">To do</h2>
                    <div id="todo-list-body" class="card-body list-body">
                        <!-- placeholder card #1 -->
                        <div id="card1" class="card h-auto mb-3 todo-card">
                            <div class="card-body todo-card-body">
                                <h3 class="card-title h6">Learn the basics of Bootstrap</h3>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">Deadline: <span class="deadline-date"></span></small>
                            </div>
                        </div>
                        <!-- placeholder card #2 -->
                        <div id="card2" class="card h-auto mb-3 todo-card">
                            <div class="card-body todo-card-body">
                                <h3 class="card-title h6">Make my own jQuery widget</h3>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">Deadline: <span class="deadline-date"></span></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- doing list -->
            <div class="col">
                <div class="card border bg-light h-100">
                    <h2 class="card-header h3">Doing</h2>
                    <div id="doing-list-body" class="card-body list-body">
                        <!-- placeholder card #3 -->
                        <div id="card3" class="card h-auto mb-3 todo-card">
                            <div class="card-body todo-card-body">
                                <h3 class="card-title h6">Make a color scheme</h3>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">Deadline: <span class="deadline-date"></span></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- done list -->
            <div class="col">
                <div class="card border bg-light h-100">
                    <h2 class="card-header h3">Done</h2>
                    <div id="done-list-body" class="card-body list-body"></div>
                </div>
            </div>

        </div>
    </div>




</body>

</html>
